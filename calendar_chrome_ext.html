<!DOCTYPE html>
<html>
  <head>
    <title>calendar_chrome_ext</title>
  </head>
  <body>
    <h1>Calendar linker</h1>
    <form>
    	<div id="inputs">
    		<label>What:</label><br />
	    	<input type="text" id="what"><br />
	    	<label>Where:</label><br />
	    	<input type="text" id="where"><br />
	    	<label>Start (UTC):</label><br />
	    	<input type="date" id="whenStart" value="2012-01-31T09:00:00Z"><br />
	    	<label>End (UTC):</label><br />
	    	<input type="date" id="whenEnd" value="2012-01-31T09:00:00Z"><br />
    	</div>
    	<div id="outputs">
    		<label>Url (<a id="urlTry" href="">try</a>):</label><br />
	    	<input type="text" id="url"><br />
	    	<label>HTML:</label><br />
	    	<input type="text" id="html"><br />
	    </div>
    </form>
    <script src="calendar_chrome_ext.dart.js"></script>
    <!--
    <script type="application/dart" src="calendar_chrome_ext.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
    -->
  </body>
</html>
